<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random color picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="success"></div>
        <div class="colorCode" title="Click to Copy">#FAB6FF</div>
        <button class="getColor">Random Color</button>

        <div class="colorDivs hexDiv">
            <div class="htmlHexCode">#FAB6FF</div>
            <div class="hexCopy copyBtn"><img src="./3.svg" alt=""></button>
            </div>
        </div>
        <div class="colorDivs rgbDiv">
            <div class="htmlRgbCode">rgb</div>
            <div class="rgbCopy copyBtn"><img src="./3.svg" alt=""></button>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
